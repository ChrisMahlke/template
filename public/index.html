<!DOCTYPE html>
<html dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta property="og:image" content="public/thumbnail.jpg" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="icon" href="public/favicon.ico">

    <script type="module" src="https://js.arcgis.com/calcite-components/1.0.3/calcite.esm.js"></script>
    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.0.3/calcite.css" />
</head>

<body>
    <div id="viewDiv">
        <calcite-card>
            <span slot="title">City-owned golf courses...TEST</span>
            <span slot="subtitle">Department of Recreation - Municipality of Acme</span>
            <calcite-chip slot="footer-start" value="calcite chip" kind="brand" icon="clock-forward">
                Recent
            </calcite-chip>
            <calcite-chip slot="footer-end" value="calcite chip" icon="walking">
                Recreation
            </calcite-chip>
        </calcite-card>
    </div>
</body>
</html>
